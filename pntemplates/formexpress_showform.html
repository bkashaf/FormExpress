<!--[*  $Id:                                                             $  *]-->

<!--[insert name='getstatusmsg']-->
<!--[pnmodurl modname=FormExpress func=display formid=$form.form_id assign=returnurl]-->
<!--[pnmodcallhooks hookobject=item hookaction=display hookid=$form.form_id 
	module=FormExpress returnurl=$returnurl]-->

<form class="FormExpress" method="post"
    action="<!--[pnmodurl modname='FormExpress' type='user'
	func='submit_form' form_id=$form.form_id]-->"
>

<!--[* Generate authid so form cannot be resubmitted *]-->
<input type="hidden" name="authid" value="<!--[insert name="generateauthkey"
	module="FormExpress" ]-->" />

<ul class="FEl1">
<!--[ assign var=InRow value=false ]-->

<!--[ foreach from=$form.items item=item ]-->


<!--[ if $item.item_type == 'groupstart' ]-->
  </ul>
  <fieldset>
  <legend><!--[$item.item_value]--></legend>
  <ul class="FEl1">
  <!--[if $ShowEditLinks]--><small><!--[gt text="GroupStart"]--></small><!--[feEditLink item=$item]--><!--[/if]-->
<!--[ elseif $item.item_type == 'groupend' ]-->
  </ul>
  </fieldset>
  <ul class="FEl1">
  <!--[if $ShowEditLinks]--><small><!--[gt text="GroupEnd"]--></small><!--[feEditLink item=$item]--><!--[/if]-->
<!--[ else ]-->

  <!--[if ($item.next_position == 'right') && $InRow == false]-->
    <!--[ assign var=InRow value=true ]-->
    <li><ul class="FEl2">
  <!--[/if]-->

  <li> <!--[* Start this item *]-->
    <!--[feshowinput item=$item suffix=$form.input_name_suffix]-->
    <!--[if $ShowEditLinks]--><!--[ if $item.item_type ==
    'hidden']--><small><!--[gt text="Hidden"]--></small><!--[/if]--><!--[feEditLink item=$item]--><!--[/if]-->
  </li> <!--[* End this item *]-->

  <!--[if ($item.next_position != 'right') && $InRow]-->
    </ul></li>
    <!--[ assign var=InRow value=false ]-->
  <!--[/if]-->
 
<!--[/if]--> <!--[* item_type *]-->

<!--[/foreach]-->

</li>

</form>
