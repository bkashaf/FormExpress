<h2><!--[gt text='Delete Form']--></h2>

<form method="post" enctype="application/x-www-form-urlencoded"
 	action="<!--[pnmodurl modname='FormExpress' type='admin' func='delete']-->">

<p><!--[gt text='Are you sure you wish to delete the form']--> "<!--[$form.form_name]-->" ?
</p>
<input type="hidden" name="form_id" value="<!--[$form.form_id]-->"/>
<input type="hidden" name="confirmation" value="1"/>
<input type="hidden" name="authid" 
	value="<!--[insert name="generateauthkey" module="FormExpress" ]-->" />
<p><input type="submit" value="Confirm" tabindex="1" /></p>
<p><a href="<!--[pnmodurl modname='FormExpress' type='admin' func='view']-->" title="Cancel deletion">Cancel deletion</a>
</p>
</form>
